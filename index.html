<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram clone</title>
</head>
<body>
<article class="instagram-wrapper">
    <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem do celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="intagam logo">
            <div class="photo">
                <img src="./img/mona-lisa-g533be217b_640.jpg" alt="foto perfil">
            </div>

            <a href="#" class="instagram-login">Continue com Monalisa</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>

            <div class="group">
                <p class="not-account">Não é voçe?</p>
                <p class="notaccount">
                    <span class="link">Alterna conta</span>
                    ou 
                    <span class="link">Inscreva-se</span>
                </p>
            </div>

        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</article>
</body>
</html>
